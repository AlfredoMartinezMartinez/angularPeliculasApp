<div *ngIf="pelicula" class="container main-container animated fadeIn fast ">
  <h1>{{pelicula.title}}</h1>
  <div class="row">
    <div class="col-md-5">
      <img [src]="pelicula |peliculaImagen:true" [alt]="pelicula.original_title"
            class="img-thumbnail img-fluid">
    </div>

    <div class="col-md-7">
      <h3 class="font-italic">Sinopsis</h3>
      <hr>
      <p class="text-justify" >{{pelicula.overview}}</p>
      <p>{{pelicula.tagline}}</p>
      <!-- <p *ngFor="let genero of pelicula.genres"> {{genero.name}}</p> -->
      <p>Calificaci√≥n: <span class="badge badge-primary">{{pelicula.vote_average}}</span></p>

      <button [routerLink]="['/'+regresarA]"
              type="button" class="btn btn-outline-success">
        Regresar
      </button>
    </div>

  </div>

</div>
